<body >

        <source src='divine.mp3'>

        <div class="container-fluid">
            <!-- NAVBAR HEADER  -->

                <a href="/index.html"  class="navbar-brand"><img src="spotify.png" alt="logo" style="height: 220%; margin-top: -10px; display: inline;"></a>
            </div>

            <!-- NAVBAR OPTIONS -->
            <ul class="nav navbar-nav navbar-right">

            <form action="#" method="get" class="navbar-form">
                <div class="form-group">
                    <input type="text" class="form-control" id="searchQuery" placeholder="Search" style="font-size: 20px; margin-left: 40px; width: 280px;">

                <button class ="btn btn-default" style="margin-left: -43px; border: none; border-radius: 20px;"><i class="fa fa-search" aria-hidden="true" style="font-size: 15px;"></i></button>
            </form>
        </div>

    <!-- NAVBAR ENDS -->
    <div class="container-fluid" style="padding: 70px 0 100px 0; margin: 0px;">
        <div class="col-lg-2 thumbs" style="background-color: #eee; overflow-y: scroll; padding: 13px 0;">
            <div class="list-group">
                <a href="#" class="list-group-item active"><img src="Divide_cover.png" style="width: 40px; display: inline; margin-right: 10px;">First item<i class="fa fa-volume-up" aria-hidden="true" style="font-size: 26px; float: right; position: relative; top: 8px;"></i></a>

                <a href="#" class="list-group-item"><img src="Divide_cover.png" style="width: 40px; display: inline; margin-right: 10px;">Third item</a>

                <a href="#" class="list-group-item"><img src="Divide_cover.png" style="width: 40px; display: inline; margin-right: 10px;">First item</a>
                <a href="#" class="list-group-item"><img src="Divide_cover.png" style="width: 40px; display: inline; margin-right: 10px;">Second item</a>
                <a href="#" class="list-group-item"><img src="Divide_cover.png" style="width: 40px; display: inline; margin-right: 10px;">Third item</a>
            </div>
        </div>
        <div class="col-lg-10 thumbs" style="background-color: #fff; overflow-y: scroll;">
            <img src="Divide_cover.png" id="playedSong">
        </div>
    </div>

    <!-- FOOTER BEGINS THROUGH NAVBAR -->
    <nav class="navbar navbar-default navbar-fixed-bottom" style="height: 100px;  background: linear-gradient(to bottom left, #13547a  0%, #80d0c7 100%);">
        <img id="img-wrapper" src="sample-img.jpg">
        <div class="title">
            <div class="song-name">
                Safar
            </div>
            <div class="album-name">
                jab harry met sejal
            </div>
        </div>
        <div id='defBar' class="default-bar" style="cursor:pointer">
            <!-- <div id='time' style='display:none'>
            </div> -->
            <div id='progBar' class="progress-bar">

            </div>
            <div id="circle-pointer">

            </div>
        </div>
        <div class="volume_container" style="width:100px;height:200px;background-color:gray;">
            <div id='defVol' class="progress">
                  <div id='volProg' class="progress-bar prog2" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: 10px;">
                  </div>
            </div>
        </div>
        <span id='mute' class="volume-control glyphicon glyphicon-volume-up" onclick="muteOrUnmute()" ></span>
        <span id='unmute' class="volume-control glyphicon glyphicon-volume-off" style="display:none" onclick="muteOrUnmute()"></span>
        <span id='buttons' class="btn-group" role='group' aria-label="">
            <button id="prev" class="glyphicon glyphicon-step-backward"></button>
            <button id="play" class="glyphicon glyphicon-play" onclick="playOrPause()"></button>
            <button id="pause" class="glyphicon glyphicon-pause" onclick="playOrPause()" style="display:none;"></button>
            <button id="next" class="glyphicon glyphicon-step-forward"></button>
        </span>

        <span id="shuloop">
            <button id="rep" class="fa fa-repeat"></button>
            <button id="ran" class="fa fa-random"></button>
        </span>
    </nav>
    <!-- FOOTER ENDS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="main.js"></script>
